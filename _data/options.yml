# Content Related
mirror_desc:
  - name: 7z-zstd
    desc: 开源压缩软件，基于 7-Zip 扩展了 zstd, brotli 等压缩算法的支持
  - name: archlinux32
    desc: 用于 32 位 x86 平台的 Arch Linux 镜像和软件包仓库
  - name: devuan
    desc: 不含 systemd 的 Debian 衍生版本
  - name: devuan-cd
    desc: Devuan 系统安装镜像
  - name: epel
    desc: 企业版 Linux 附加软件包
  - name: github-raw
    desc: 部分 GitHub 仓库中的文件镜像
  - name: github-release
    desc: 一些项目的 GitHub Release 镜像
  - name: kitty
    desc: 开源终端模拟器，基于 PuTTY 增强了部分功能
  - name: linux.git
    desc: Linux 内核源代码的 Git 仓库
  - name: liquorix
    desc: 为桌面应用优化的 Linux 内核
  - name: magisk
    desc: Android 系统 Root 框架
  - name: mono
    desc: 开源跨平台的 .NET Framework 实现
  - name: osdn
    desc: OSDN 网站提供的开源软件下载
  - name: pkgsrc
    desc: NetBSD 的第三方软件源
  - name: pop-iso
    desc: Pop!_OS 发行版的 ISO 和树莓派镜像
  - name: pop-os
    desc: Pop!_OS 的软件包仓库

new_mirrors:
  - pop-os

unlisted_mirrors:
  - link_to: 'github-release'
    name: "7z-zstd"
    url: '/github-release/mcmilk/7-Zip-zstd/?sort=namedirfirst&order=desc'
  - link_to: 'github-release'
    name: "kitty"
    url: '/github-release/cyd01/KiTTY/?sort=namedirfirst&order=desc'
  - link_to: 'github-release'
    name: "magisk"
    url: '/github-release/topjohnwu/Magisk/'

force_redirect_help_mirrors:
  - linux.git

label_map:
  unknown: label-default
  syncing: label-info
  success: label-success
  fail: label-warning
  failed: label-warning
  paused: label-warning
