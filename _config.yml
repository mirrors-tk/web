# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: mirrors.tk
desc: 致力于为国内用户提供高质量的开源软件镜像源服务，帮助用户更方便地获取开源软件。本镜像站由 Arnie97 负责运行维护。
logo: true
meow_404: true
baseurl: "" # the subpath of your site, e.g. /blog
permalink: "/:categories/:title/"
hostname: "mirrors.tk"
# url: "https://mirrors.tk"
urlv4: "https://mirrors.tk"
# urlv6: "https://mirrors6.tk"
pypi: "pypi.tuna.tsinghua.edu.cn"
homelink: "https://tuna.moe"
hide_navbar: true
hide_download: true
hide_server_status: true

# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false


sass:
    sass_dir: static/css

gems:
    - jekyll-babel
    - jekyll-sitemap
    - jekyll/fontawesome/svg
    - jekyll-minifier

babel_js_extensions: 'es6'

exclude: [Gemfile, Gemfile.lock, README.md, gen_robot.sh, vendor, geninfo/, gen_robot.sh, gen_desc.py, Dockerfile*]

